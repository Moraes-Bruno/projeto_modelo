<html>
<head>
    <title>ViaCEP Webservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script>    
    function limpa_formulário_cep() {
            document.getElementById('rua').value=("");
    }
    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('rua').value=(conteudo.logradouro);
            document.getElementById('bairro').value=(conteudo.bairro);
            document.getElementById('localidade').value=(conteudo.localidade);
            document.getElementById('uf').value=(conteudo.uf);xz
        }
        else {
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }        
    function pesquisacep(valor) {
        //Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, '');
        //Verifica se campo cep possui valor informado.
        if (cep != "") {
            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;
            //Valida o formato do CEP.
            if(validacep.test(cep)) {
                //Preenche os campos com "..." enquanto consulta webservice.
                document.getElementById('rua').value="...";
                document.getElementById('bairro').value="...";
                document.getElementById('localidade').value="...";
                document.getElementById('uf').value="...";
                //Cria um elemento javascript.
                var script = document.createElement('script');
                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';
                //Insere script no documento e carrega o conteúdo.
                document.body.appendChild(script);
            }
            else {
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } 
        else {
            limpa_formulário_cep();
        }
    }
    </script>
</head>
<body>
<h1>Inserir Aluno</h1>  
    <form method="post" action="#">
        <label>Nome:
            <input name="cep" type="text" id="cep" size="60" maxlength=""></label><br><br>
    <label>CEP:
    <input name="cep" type="text" id="cep" size="60" maxlength="9"
            onblur="pesquisacep(this.value);"></label><br><br>
    <label>Rua:
    <input name="rua" type="text" id="rua" size="60"></label><br><br>

    <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="60"></label><br><br>

        <label>Cidade:
            <input name="localidade" type="text" id="localidade" size="60"></label><br><br>
        
            <label>Estado:
                <input name="uf" type="text" id="uf" size="60"></label><br><br>
    <input type="submit" value="Enviar">
</form>
<a href="https://viacep.com.br/ws/13970005/json/?callback=meu_callback">Chamando JSON</a>
</body>
</html>
